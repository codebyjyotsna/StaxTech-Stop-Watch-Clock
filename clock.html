<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Clock, Stopwatch & Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f2027;
      --card: #1c1c1c;
      --text: #ffffff;
      --accent: #00ffe1;
    }

    body.light {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #222222;
      --accent: #1976d2;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px var(--accent);
    }

    .section {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      width: 95%;
      max-width: 500px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }

    .time-display {
      font-size: 2.8rem;
      margin: 15px 0;
      text-shadow: 0 0 10px var(--accent);
      animation: pulse 1.5s infinite alternate;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px 18px;
      margin: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      background-color: var(--accent);
      color: #fff;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    .laps, .countdown-input {
      margin-top: 20px;
      color: var(--text);
      font-size: 1rem;
    }

    .lap-item {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 8px;
      margin: 5px auto;
      width: 90%;
      font-size: 0.95rem;
    }

    input[type="number"] {
      width: 60px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0 5px;
      font-size: 1rem;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 8px var(--accent); }
      to { text-shadow: 0 0 20px var(--accent); }
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  <h1>ðŸ•’ Clock, Stopwatch & Timer</h1>

  <!-- Digital Clock -->
  <div class="section">
    <h2>Digital Clock</h2>
    <div id="clock" class="time-display">--:--:--</div>
  </div>

  <!-- Stopwatch -->
  <div class="section">
    <h2>Stopwatch</h2>
    <div id="stopwatch" class="time-display">00:00:00</div>
    <div class="buttons">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onclick="recordLap()">Lap</button>
    </div>
    <div class="laps" id="lap-list"></div>
  </div>

  <!-- Countdown Timer -->
  <div class="section">
    <h2>Countdown Timer</h2>
    <div class="countdown-input">
      <label>Set Time: </label>
      <input type="number" id="cd-min" placeholder="Min" min="0" />
      <input type="number" id="cd-sec" placeholder="Sec" min="0" />
      <button onclick="startCountdown()">Start</button>
    </div>
    <div id="countdown" class="time-display">00:00</div>
  </div>

  <script>
    // Digital Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const pad = n => (n < 10 ? '0' + n : n);
      document.getElementById('clock').innerText = `${pad(h)}:${pad(m)}:${pad(s)} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Stopwatch
    let stopwatchTime = 0, stopwatchRunning = false, stopwatchInterval;
    function updateStopwatch() {
      stopwatchTime++;
      const h = Math.floor(stopwatchTime / 3600);
      const m = Math.floor((stopwatchTime % 3600) / 60);
      const s = stopwatchTime % 60;
      document.getElementById('stopwatch').innerText =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startStopwatch() {
      if (stopwatchRunning) return;
      stopwatchRunning = true;
      stopwatchInterval = setInterval(updateStopwatch, 1000);
    }

    function stopStopwatch() {
      stopwatchRunning = false;
      clearInterval(stopwatchInterval);
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      document.getElementById('stopwatch').innerText = "00:00:00";
      document.getElementById('lap-list').innerHTML = '';
    }

    function recordLap() {
      if (!stopwatchRunning) return;
      const h = Math.floor(stopwatchTime / 3600);
      const m = Math.floor((stopwatchTime % 3600) / 60);
      const s = stopwatchTime % 60;
      const lap = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      const lapItem = document.createElement("div");
      lapItem.className = "lap-item";
      lapItem.innerText = "Lap: " + lap;
      document.getElementById('lap-list').appendChild(lapItem);
    }

    // Countdown Timer
    let countdownInterval;
    function startCountdown() {
      const min = parseInt(document.getElementById('cd-min').value) || 0;
      const sec = parseInt(document.getElementById('cd-sec').value) || 0;
      let total = min * 60 + sec;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        if (total <= 0) {
          clearInterval(countdownInterval);
          alert("â° Time's up!");
          document.getElementById('countdown').innerText = "00:00";
          return;
        }
        total--;
        const m = Math.floor(total / 60);
        const s = total % 60;
        document.getElementById('countdown').innerText =
          `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }, 1000);
    }

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // Persist Theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    };
  </script>
</body>
</html>
